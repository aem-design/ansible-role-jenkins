---

- name: set facts
  set_fact:
    role_comment: "( {{ docker_container_name | default('jenkins') }} )"

- name: ensure container is started {{ role_comment }}
  include_role:
    name: aem_design.docker_container
  vars:
    docker_container_name: "{{ docker_container_name }}"
    docker_image: "{{ docker_image }}"
    docker_image_tag: "{{ docker_image_tag }}"
    docker_published_ports: "{{ docker_published_ports }}"
    docker_volumes: "{{ docker_volumes }}"
    docker_env:
      TZ: "{{ docker_timezone }}"
      JAVA_ARGS: "{{ service_jvm_opts }}"
      JENKINS_SLAVE_AGENT_PORT: "{{ service_jenkins_agent_port }}"
      JENKINS_SLAVE_COUNT: "{{ service_jenkins_slave_count }}"
  tags:
    - docker-container

- name: wait until service is ready {{ role_comment }}
  uri:
    url: "http://{{ service_jenkins_host }}:{{ service_jenkins_http_port }}"
    return_content: true
    timeout: 300
    status_code: 403
  register: service_console
  until: service_console.content.find('You are authenticated as') != -1
  delay: "{{ wait_delay | default(5) }}"
  retries: 360
